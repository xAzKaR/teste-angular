<div class="card h-100" style="min-height: 22rem;">
  <div class="card-body">
    <h5 class="card-title">List Employee</h5>
    <form [formGroup]="form" (ngSubmit)="search()" class="mb-2">
      <div class="row">
        <div class="col-9 col-sm-10 col-md-10 col-lg-10">
          <h4 class="col-9 col-sm-10 col-md-10 col-lg-10">
            Lista de todos os clientes
          </h4>
        </div>
        <div class="col-3 col-sm-2 col-md-2 col-lg-2">
          <button (click)="buscarTodosClientes()" class="btn btn-primary">
            <fa-icon [icon]="faSearch"></fa-icon>
          </button>
        </div>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th class="col">Id</th>
            <th class="col">Nome</th>
            <th class="col">Cpf</th>
            <th class="col">Cnpj</th>
            <th class="col">Telefone</th>
            <th class="col">Endereco</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{ item.id }}</td>
            <td>{{ item.nome }}</td>
            <td>{{ item.cpf }}</td>
            <td>{{ item.cnpj }}</td>
            <td>{{ item.telefone }}</td>
            <td>{{ item.endereco }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
